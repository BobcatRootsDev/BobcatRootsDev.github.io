<footer class="site-footer h-card">
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">

        <p class="feed-subscribe>">
          <a href="TODO">
            <svg class="svg-icon instagram-color">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#instagram' | relative_url }}"></use>
            </svg><span class="social-text">Instagram</span>
          </a>
        </p>

        <p class="feed-subscribe>">
          <a href="TODO">
            <svg class="svg-icon facebook-blue">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#facebook' | relative_url }}"></use>
            </svg><span class="social-text">Facebook</span>
          </a>
        </p>

      {%- if site.support %}
        <ul class="contact-list">
          {% if site.support.email -%}
            <li>Need help? Contact us at <a class="u-email" href="mailto:{{ site.support.email }}">{{ site.support.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
